{% extends 'base.html' %}
{% block title %}Create{% endblock %}

{% block content %}
    <div class="header-bar">
        <a href="{% url 'TaskList' %}">&#8592; Back</a>
    </div>

    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            
            <input class="button" type="submit" value="Submit">
        </form>
    </div>
{% endblock %}
