{% load static %}

<header class="text-gray-400 bg-gray-900 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
      <img src="{% static 'logo.jpg' %}" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full">
      <span class="ml-3 text-xl">To Do App</span>
    </a>
    <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
      {% if user.is_authenticated %}
      <a href='/list' class="mr-5 hover:text-white">List</a>
      <a href='/logout' class="mr-5 hover:text-white">Logout</a>
      {% else %}
      <a href='/login' class="mr-5 hover:text-white">Login</a>
      <a href='/register' class="mr-5 hover:text-white">Register</a>
      {% endif %}

    </nav>
  </div>
</header>
